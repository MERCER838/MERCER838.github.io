<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Site</title>

    <!-- Meta Pixel Code -->
    <script>

n.callMethod.apply(n,arguments):n.queue.push(arguments)};
if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
n.queue=[];t=b.createElement(e);t.async=!0;
t.src=v;s=b.getElementsByTagName(e)[0];

fbq('init', '1879090622518396');

    src="https://www.facebook.com/tr?id=1879090622518396&ev=PageView&noscript=1"

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product, .checkout, .thankyou {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Shopping Site</h1>
    </header>

    <main>
        <div class="product">
            <h2>Product ABC</h2>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
        <div class="checkout" style="display: none;">
            <h2>Checkout</h2>
            <button onclick="initiateCheckout()">Initiate Checkout</button>
        </div>
        <div class="thankyou" style="display: none;">
            <h2>Thank You for Your Purchase!</h2>
            <button onclick="completePurchase()">Complete Purchase</button>
        </div>
    </main>

    <script>
        // 模拟添加到购物车
        function addToCart() {
            fbq('track', 'AddToCart', {
                content_ids: ['ABC123', 'XYZ789'],
                content_type: 'product',
                contents: [
                    {'id': 'ABC123', 'quantity': 1},
                    {'id': 'XYZ789', 'quantity': 1}
                ],
                currency: 'USD',
                value: 50.00
            });
            console.log('Product Added to Cart');
            document.querySelector('.checkout').style.display = 'block';
        }

        // 模拟开始结账
        function initiateCheckout() {
            fbq('track', 'InitiateCheckout', {
                content_ids: ['ABC123', 'XYZ789'],
                contents: [
                    {'id': 'ABC123', 'quantity': 1},
                    {'id': 'XYZ789', 'quantity': 1}
                ],
                currency: 'USD',
                num_items: 2,
                value: 50.00
            });
            console.log('Checkout Initiated');
            document.querySelector('.thankyou').style.display = 'block';
        }

        // 模拟完成购买
        function completePurchase() {
            fbq('track', 'Purchase', {
                content_ids: ['ABC123', 'XYZ789'],
                content_type: 'product',
                contents: [
                    {'id': 'ABC123', 'quantity': 1},
                    {'id': 'XYZ789', 'quantity': 1}
                ],
                currency: 'USD',
                num_items: 2,
                value: 50.00
            });
            console.log('Purchase Completed');
            alert('Thank you for your purchase!');
        }
    </script>
</body>
</html>
